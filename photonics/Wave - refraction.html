<canvas width="600" height="480">
    An alternative text describing what your canvas displays.
</canvas>
<script>
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    class Wave {
        constructor (start, angle, amplitude, color) {
            this.start     = start;
            this.angle     = -1*angle;
            this.amplitude = amplitude;
            this.color     = color;
            
            this.x = 0.0;
            this.t = 0.0;
            this.position = {x:0, y:0};
        }
        calc () {
            // Calc the wave function t(x)
            this.x += 1;
            this.t =  this.amplitude * Math.cos(this.x);

            // Rotate function
            this.position.x = this.x * Math.cos(this.angle) - this.t * Math.sin(this.angle);
            this.position.y = this.x * Math.sin(this.angle) + this.t * Math.cos(this.angle);

            // Shift function
            this.position.x += this.start.x;
            this.position.y += this.start.y;
        }
        draw () {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.position.x, this.position.y, 1, 1);
        }
        move() {
            this.calc();
            this.draw();
        }
    }
    let wave = new Wave({x:100, y:100}, -Math.PI/6, 2, "red");

    class Refractor {
        constructor (coefficient) {
            this.coefficient = coefficient;
        }
        calc (wave) {
            if (!wave.refracted && wave.position.x >= canvas.width/2){
                // Calc new angle
                wave.angle = Math.asin(Math.sin(wave.angle)/this.coefficient);
                // Reset wave function
                wave.refracted = true;
                wave.start.x = wave.position.x;
                wave.start.y = wave.position.y;
                wave.x = 0.0;
            }  
        }
        draw () {
            ctx.fillStyle = "gray";
            ctx.fillRect(canvas.width/2, 0, canvas.width/2, canvas.height);
        }
    }
    let refractor = new Refractor(1.33);
        refractor.draw();

    let interval = setInterval(()=>{
        wave.move();
        refractor.calc(wave);
    },1);
</script>
